<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="slider-container">
        <div class="sliders">
            <div class="slide" id="1">
                <img src="https://images.pexels.com/photos/3953676/pexels-photo-3953676.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="A green field">
                <p>Slider 1</p>
            </div>
            <div class="slide" id="2">
                <img src="https://images.pexels.com/photos/11633296/pexels-photo-11633296.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Cows in the field">
                <p>Slider 2</p>
            </div>
            <div class="slide" id="3">
                <img src="https://images.pexels.com/photos/553283/pexels-photo-553283.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="A beatiful small town">
                <p>Slider 3</p>
            </div>
            <div class="slide" id="4">
                <img src="https://images.pexels.com/photos/12626098/pexels-photo-12626098.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Plowed field">
                <p>Slider 4</p>
            </div>
        </div>
    </div>
    <div class="controllers">
        <button class="previous">Previous</button>
        <button class="next">Next</button>
    </div>
</body>
</html>
